version: "3.7"
services:
  takeaway_webserver:
    image: nginx:alpine
    container_name: takeaway_webserver
    restart: unless-stopped
    ports:
      - "7336:80"
      - "7337:443"
    volumes:
      - ./backenc/src:/var/www
      - ./backenc/nginx/conf.d:/etc/nginx/conf.d/
      - ./backenc/nginx/logs/:/var/log/nginx/
    networks:
      - takeaway_network

  takeaway_www:
    build:
      context: ./backend/php
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: takeaway_www
    working_dir: /var/www
    expose:
      - 9000
    depends_on:
      - takeaway_db
    volumes:
      - ./backenc/src:/var/www/
      - ./backenc/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - takeaway_network

  takeaway_db:
    image: mysql:5.7
    container_name: takeaway_db
    hostname: takeaway_db
    platform: linux/x86_64
    restart: unless-stopped
    ports:
      - "7338:3306"
    environment:
       MYSQL_DATABASE: ${MYSQL_DATABASE}
       MYSQL_USER: ${MYSQL_USERNAME}
       MYSQL_PASSWORD: ${MYSQL_PASSWORD}
       MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./backenc/data:/var/lib/mysql
    networks:
      - takeaway_network

  takeaway_redis:
    image: redis
    restart: unless-stopped
    container_name: takeaway_redis
    hostname: takeaway_redis
    ports:
      - "7339:6379"
    networks:
      - takeaway_network

  takeaway_supervisor:
    build:
      context: ./backend/supervisor
      dockerfile: Dockerfile
    container_name: takeaway_supervisor
    restart: unless-stopped
    environment:
      - APP_ROOT=/var/www
      - OPTIONS=${QUEUE_OPTIONS}
      - QUEUE_DRIVER=${QUEUE_CONNECTION}
      - NUM_PROCS=${NUM_PROCS}
    volumes:
      - ./backenc/src:/var/www
      - ./backenc/supervisor/supervisord.conf:/etc/supervisord.conf
    networks:
      - takeaway_network

networks:
  takeaway_network:
    driver: bridge
    name: takeaway_network